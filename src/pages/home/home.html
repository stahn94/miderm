<ion-header>
  <ion-navbar>
    <ion-title>
      Family
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addItem()"> PUSH</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let fam of fams">  
      <h2>{{fam.name}}</h2>
      <h2>{{fam.phone_number}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
